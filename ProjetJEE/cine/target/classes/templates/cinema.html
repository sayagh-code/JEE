<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/webjars/bootstrap/5.1.3/js/bootstrap.bundle.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-light navbar-light">
  <div class="container-fluid">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link active" th:href="@{index}">Cinema Hub</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{index}">Home</a>
      </li>
    </ul>
  </div>
</nav>
<div class="container">
  <div class="row">
    <div class="col-md-4">
      <ul class="list-group">
        <li th:each="v:${villes}" class="list-group-item">
          <a th:text="${v.getNom()}"
             th:href="@{index(ville=${v.getNom()})}"
             th:class="${v.getNom()==ville?'btn btn-primary ms-1':'btn btn-outline-primary ms-1'}"></a>
        </li>
      </ul>
    </div>
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">Liste Des Cinema</div>
        <div class="card-body">
          <ul class="nav nav-pills">
            <li th:each="c:${cinemas}">
              <a th:text="${c.getNom()}"
                 th:href="@{index(ville=${ville}, cinema=${c.getCode()})}"
                 th:class="${c.getCode()==cinema?'btn btn-primary ms-1':'btn btn-outline-primary ms-1'}"></a>
            </li>
          </ul>
          <div class="row">
            <div th:each="s:${salles}">
              <div class="col-md-6">
                <div class="card">
                  <div class="card-header" th:text="${s.getNom()}">
                    <div class="card-body" th:each="p:${projections}"
                                           th:if="${p.getSalle().getNumero()==1}">
                      <img th:src="'C:\Users\asus\Desktop\ProjetJEE\films'+${p.getFilm().getPhoto()}">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
